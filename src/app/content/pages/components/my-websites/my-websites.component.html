<div class="m-portlet__body">
	<!--begin::Section-->
	<div class="m-section m-section--last">
		<div class="m-section__content">
			<!--begin::Preview-->
			<div class="m-demo">
				<div class="m-demo__preview">
					<div class="">
						<div class="m-list-search__results">
                                        <span class="m-list-search__result-message {{sites.length ? 'm--hide' : null}}">
                                            No record found
                                        </span>
							<div *ngIf="sites">
								<div *ngFor="let site of sites" class="site-card">
									<img src="{{site.logo}}"/>
									<div class="d-flex justify-content-between">
										<div class="d-flex flex-column">
											<a href="#" class="m-list-search__result-item">
												<h4 class="m-list-search__result-item-text">{{site.url}}</h4>
											</a>
											<span class="m-list-search__result-item-text">Subscribers: {{site.subscribers.length}}</span>
										</div>
										<div
											class="m-dropdown m-dropdown--inline m-dropdown--arrow m-dropdown--align-right m-dropdown--align-push"
											m-dropdown-toggle="click" aria-expanded="true">
											<a href="#"
											   class="m-portlet__nav-link m-dropdown__toggle btn btn-secondary m-btn m-btn--icon m-btn--pill">
												<i class="la la-ellipsis-v"></i>
											</a>
											<div class="m-dropdown__wrapper" style="z-index: 101;">
											<span
												class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust"
												style="left: auto; right: 24.5px;"></span>
												<div class="m-dropdown__inner">
													<div class="m-dropdown__body">
														<div class="m-dropdown__content">
															<ul class="m-nav">
																<li class="m-nav__section m-nav__section--first">
																	<span
																		class="m-nav__section-text">Quick Actions</span>
																</li>
																<li class="m-nav__item">
																	<a [href]="'/sites-settings/'+site._id" class="m-nav__link">
																		<i class="m-nav__link-icon flaticon-cogwheel-1"></i>
																		<span
																			class="m-nav__link-text">Website Settings</span>
																	</a>
																</li>
																<li class="m-nav__item" (click)="this.delete.emit(site._id)">
																	<a href="javascript:void(0)" class="m-nav__link">
																		<i class="m-nav__link-icon flaticon-cancel"></i>
																		<span
																			class="m-nav__link-text">Delete Website</span>
																	</a>
																</li>
															</ul>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--end::Preview-->
			</div>
		</div>
		<!--end::Section-->
	</div>
</div>
